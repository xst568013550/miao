<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    position: relative;
    width: 400px;
    height: 200px;
    border-radius: 200px;
    border: 2px solid;
  }

  label {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 200px;
    border: 3px solid;
    top: 25px;
    margin-left: 10px;
  }

  input:checked+div{
    background-color: green;
    
    transition: 4s;
  }



</style>

<body>
  <input type="checkbox" id="heart" hidden>
  <div></div>
  <label for="heart"></label>
</body>

</html>
