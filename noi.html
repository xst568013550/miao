<script type="xxx" id="ch0103/17">
  var x1 = Number(prompt('xa'))
  var y1 = Number(prompt('xb'))
  var x2 = Number(prompt('ya'))
  var y2 = Number(prompt('yb'))
  var x3 = Number(prompt('ya'))
  var y3 = Number(prompt('yb'))
  var A = Math.sqrt(Math.pow((x1 - x2), 2) + Math.pow((y1 - y2), 2))
  var B = Math.sqrt(Math.pow((x1 - x3), 2) + Math.pow((y1 - y3), 2))
  var C = Math.sqrt(Math.pow((x3 - x2), 2) + Math.pow((y3 - y2), 2))
  var D = (A + B + C) / 2
  var r = Math.sqrt(D * (D - A) * (D - B) * (D - C))
  console.log(r.toFixed(2))
</script>
